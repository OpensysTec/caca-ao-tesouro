<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #2575FF;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 30px;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: white;
    text-shadow: 0 0 10px #4ade80;
    user-select: none;
  }

  .lampada-container {
    position: relative;
    width: 140px;
    height: 210px;
    margin-bottom: 20px;
  }

  svg.lampada {
    width: 100%;
    height: 100%;
    filter: brightness(0.2);
    transition: filter 0.3s ease;
  }

  svg.lampada.acesa {
    filter: brightness(1) drop-shadow(0 0 20px yellow);
  }

  .numero {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.2em;
    font-weight: bold;
    color: #111;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    pointer-events: none;
  }

  .numero.visivel {
    opacity: 1;
  }

  .celular {
    width: 80vw;
    max-width: 340px;
    aspect-ratio: 9 / 16;
    background: #1a1a1a;
    border-radius: 40px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  .camera {
    width: 60px;
    height: 8px;
    background: #444;
    border-radius: 5px;
    margin-top: 12px;
  }

  .tela {
    width: 90%;
    flex: 1;
    background: #0e2e66;
    border-radius: 20px;
    margin: 15px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px 10px;
    box-shadow: inset 0 0 8px #00000066;
  }

  .logo-superior {
    margin-bottom: 40px;
  }

  .logo-superior img {
    max-height: 120px;
    max-width: 100%;
    object-fit: contain;
  }

  button.botao {
    border: none;
    padding: 15px 35px;
    font-size: 1.2em;
    border-radius: 40px;
    cursor: pointer;
    transition: background 0.3s ease;
    color: #000;
  }

  button.ligar {
    background: #4ade80;
  }

  button.ligar:hover {
    background: #22c55e;
  }

  button.desligar {
    background: #f87171;
  }

  button.desligar:hover {
    background: #dc2626;
  }
</style>
