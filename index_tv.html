<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Inteligente - OpenSys</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #2575FF;
      font-family: 'Segoe UI', sans-serif;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.6em;
      margin: 5px 0 20px;
      color: white;
      text-shadow: 0 0 10px #4ade80;
      user-select: none;
    }

    .tv-container {
      position: relative;
      width: 320px;
      height: 220px;
      background: black;
      border: 12px solid #333;
      border-radius: 16px;
      box-shadow: inset 0 0 10px #000, 0 4px 16px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .tv-frame {
      width: 95%;
      height: 85%;
      background: #000;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .power-led {
      position: absolute;
      bottom: 4px;
      left: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
      transition: background 0.3s;
    }

    .tv-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      padding: 6px 0;
    }

    .tv-button {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      background: #666;
      box-shadow: inset 0 0 2px #000;
    }

    .tv-display-number {
      color: white;
      font-size: 56px;
      font-weight: bold;
      user-select: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tv-display-number.visivel {
      opacity: 1;
    }

    .volume-bar {
      position: absolute;
      bottom: 12px;
      left: 15px;
      height: 8px;
      background: limegreen;
      transition: width 0.3s;
      border-radius: 4px;
    }

    .celular {
      width: 85vw;
      max-width: 300px;
      aspect-ratio: 9 / 18;
      background: #1a1a1a;
      border-radius: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .camera {
      width: 60px;
      height: 8px;
      background: #444;
      border-radius: 5px;
      margin-top: 10px;
    }

    .tela {
      width: 90%;
      flex: 1;
      background: #0e2e66;
      border-radius: 20px;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-shadow: inset 0 0 8px #00000066;
    }

    .logo-superior {
      margin-bottom: 20px;
    }

    .logo-superior img {
      max-height: 90px;
      max-width: 100%;
      object-fit: contain;
    }

    button.botao {
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 40px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s ease;
    }

    .ligar { background: #4ade80; }
    .desligar { background: #f87171; }
    .canal { background: #60a5fa; }
    .volume { background: #facc15; }
  </style>
</head>
<body>
  <h1>TV Inteligente</h1>

  <div class="tv-container">
    <div class="tv-frame" id="tv">
      <div class="tv-display-number" id="tvNumero">1</div>
      <div class="volume-bar" id="volumeBar" style="width: 0"></div>
    </div>
    <div class="power-led" id="powerLed"></div>
    <div class="tv-buttons">
      <div class="tv-button"></div>
      <div class="tv-button"></div>
      <div class="tv-button"></div>
      <div class="tv-button"></div>
    </div>
  </div>

  <div class="celular">
    <div class="camera"></div>
    <div class="tela">
      <div class="logo-superior">
        <img src="logo-opensys.png" alt="Logo OpenSys" />
      </div>
      <button id="btnTvToggle" class="botao ligar" onclick="ligarTv()">Ligar</button>
      <button class="botao canal" onclick="mudarCanal()">Mudar Canal</button>
      <button class="botao volume" onclick="ajustarVolume(10)">Volume +</button>
      <button class="botao volume" onclick="ajustarVolume(-10)">Volume -</button>
    </div>
  </div>

  <script>
    let tvLigada = false;
    let volume = 0;
    const maxVolume = 100;

    function ligarTv() {
      tvLigada = !tvLigada;
      const powerLed = document.getElementById('powerLed');
      const numero = document.getElementById('tvNumero');
      const botao = document.getElementById('btnTvToggle');

      if (tvLigada) {
        powerLed.style.background = 'limegreen';
        numero.classList.add('visivel');
        botao.textContent = 'Desligar';
        botao.classList.remove('ligar');
        botao.classList.add('desligar');
      } else {
        powerLed.style.background = 'red';
        numero.classList.remove('visivel');
        document.getElementById('volumeBar').style.width = '0';
        botao.textContent = 'Ligar';
        botao.classList.remove('desligar');
        botao.classList.add('ligar');
      }
    }

    function mudarCanal() {
      if (!tvLigada) return;
      const tv = document.getElementById('tv');
      const cores = ['#000', '#111', '#222', '#444', '#000066'];
      tv.style.background = cores[Math.floor(Math.random() * cores.length)];
    }

    function ajustarVolume(valor) {
      if (!tvLigada) return;
      volume = Math.max(0, Math.min(maxVolume, volume + valor));
      document.getElementById('volumeBar').style.width = volume + 'px';
    }
  </script>
</body>
</html>
