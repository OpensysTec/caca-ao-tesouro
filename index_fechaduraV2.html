<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fechadura Inteligente - OpenSys</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #2575FF;
      font-family: 'Segoe UI', sans-serif;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center; /* centraliza texto do body e h1 */
    }

    h1 {
      font-size: 1.6em;
      margin: 5px 0 15px;
      text-shadow: 0 0 10px #4ade80;
      user-select: none;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .painel {
      background: #0e2e66;
      border-radius: 30px;
      padding: 25px 15px;
      width: 85vw;
      max-width: 300px;
      max-height: 430px;
      box-shadow: 0 0 25px #4ade80cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    .display {
      font-size: 1.5em;
      letter-spacing: 3px;
      background: #1a1a1a;
      padding: 15px 10px;
      margin-bottom: 25px;
      border-radius: 10px;
      color: #4ade80;
      width: 100%;
      min-height: 80px;
      text-align: center;
      box-shadow: inset 0 0 10px #22c55e99;
      user-select: none;
      white-space: pre-wrap; /* para quebrar linha na mensagem de data/hora */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      margin-bottom: 20px;
    }

    .tecla {
      width: 60px;
      height: 60px;
      background: #1a1a1a;
      border: 2px solid #4ade80;
      border-radius: 50%;
      font-size: 1.3em;
      color: #4ade80;
      cursor: pointer;
      box-shadow: 0 0 10px #4ade8099;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .tecla:hover {
      background: #22c55e;
      color: black;
      box-shadow: 0 0 20px #22c55e;
    }

    .tecla.ok {
      background: #4ade80;
      border-color: #4ade80;
      color: black;
    }

    /* Ajustes para telas pequenas */
    @media (max-width: 400px) {
      .painel {
        max-width: 260px;
        max-height: 380px;
        padding: 20px 12px;
      }

      .tecla {
        width: 50px;
        height: 50px;
        font-size: 1.1em;
      }

      .display {
        font-size: 1.3em;
        letter-spacing: 2px;
        margin-bottom: 20px;
        min-height: 70px;
      }

      h1 {
        font-size: 1.3em;
        margin-bottom: 12px;
      }

      .logo {
        width: 75px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Fechadura Inteligente</h1>

  <div class="painel">
    <img src="logo-opensys.png" alt="OpenSys Logo" class="logo" />
    <div class="display" id="display">____</div>

    <div class="teclado">
      <button class="tecla">1</button>
      <button class="tecla">2</button>
      <button class="tecla">3</button>
      <button class="tecla">4</button>
      <button class="tecla">5</button>
      <button class="tecla">6</button>
      <button class="tecla">7</button>
      <button class="tecla">8</button>
      <button class="tecla">9</button>
      <button class="tecla">←</button>
      <button class="tecla">0</button>
      <button class="tecla ok">OK</button>
    </div>
  </div>

  <script>
    const senhaCodificada = "NDI3MQ=="; // senha 4271 base64
    const senhaCorreta = atob(senhaCodificada);
    let senhaDigitada = "";

    const display = document.getElementById("display");

    function atualizarDisplay(mensagem = null) {
      if (mensagem) {
        display.innerText = mensagem;
      } else {
        display.innerText = senhaDigitada.padEnd(4, "_");
      }
    }

    function sucesso() {
      const agora = new Date();
      const dataHora = `${agora.toLocaleDateString()} - ${agora.toLocaleTimeString()}`;
      const msg = `✅ Acesso Liberado!\n${dataHora}`;
      atualizarDisplay(msg);

      setTimeout(() => {
        senhaDigitada = "";
        atualizarDisplay();
      }, 60000);
    }

    function erro() {
      atualizarDisplay("❌ Senha incorreta.");

      setTimeout(() => {
        senhaDigitada = "";
        atualizarDisplay();
      }, 3000);
    }

    document.querySelectorAll(".tecla").forEach(btn => {
      btn.addEventListener("click", () => {
        const valor = btn.innerText;

        if (valor === "←") {
          senhaDigitada = senhaDigitada.slice(0, -1);
        } else if (valor === "OK") {
          if (senhaDigitada.length === 4) {
            senhaDigitada === senhaCorreta ? sucesso() : erro();
          } else {
            erro();
          }
        } else {
          if (senhaDigitada.length < 4) {
            senhaDigitada += valor;
          }
        }

        if (!senhaDigitada || senhaDigitada.length < 4) {
          atualizarDisplay();
        }
      });
    });

    atualizarDisplay();
  </script>

</body>
</html>
