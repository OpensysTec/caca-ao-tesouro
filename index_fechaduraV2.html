<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fechadura Inteligente - OpenSys</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      font-family: 'Segoe UI', sans-serif;
      background: #2575FF;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100vw;
      height: 100dvh;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 1.6em;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #4ade80;
      text-align: center;
      user-select: none;
    }

    .painel {
      background: #0e2e66;
      border-radius: 25px;
      padding: 15px;
      width: 90%;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 25px #4ade80cc;
    }

    .logo {
      width: 70px;
      margin-bottom: 10px;
    }

    .display {
      background: #1a1a1a;
      color: #4ade80;
      width: 100%;
      min-height: 60px;
      padding: 8px;
      border-radius: 10px;
      font-size: 1.1em;
      text-align: center;
      box-shadow: inset 0 0 10px #22c55e99;
      white-space: pre-wrap;
      word-break: break-word;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .teclado {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .tecla {
      aspect-ratio: 1 / 1;
      width: 100%;
      background: #1a1a1a;
      border: 2px solid #4ade80;
      border-radius: 50%;
      font-size: 1.2em;
      color: #4ade80;
      cursor: pointer;
      box-shadow: 0 0 10px #4ade8099;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .tecla:hover {
      background: #22c55e;
      color: black;
      box-shadow: 0 0 20px #22c55e;
    }

    .ok {
      background: #4ade80;
      color: black;
    }

    @media (min-height: 700px) {
      .display {
        font-size: 1.3em;
        min-height: 70px;
      }

      .tecla {
        font-size: 1.3em;
      }

      .logo {
        width: 90px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fechadura Inteligente</h1>
    <div class="painel">
      <img src="logo-opensys.png" alt="Logo OpenSys" class="logo">
      <div class="display" id="display">____</div>

      <div class="teclado">
        <button class="tecla">1</button>
        <button class="tecla">2</button>
        <button class="tecla">3</button>
        <button class="tecla">4</button>
        <button class="tecla">5</button>
        <button class="tecla">6</button>
        <button class="tecla">7</button>
        <button class="tecla">8</button>
        <button class="tecla">9</button>
        <button class="tecla">←</button>
        <button class="tecla">0</button>
        <button class="tecla ok">OK</button>
      </div>
    </div>
  </div>

  <script>
    const senhaCodificada = "NDI3MQ=="; // senha 4271
    const senhaCorreta = atob(senhaCodificada);
    let senhaDigitada = "";

    const display = document.getElementById("display");

    function atualizarDisplay(mensagem = null) {
      if (mensagem) {
        display.innerText = mensagem;
      } else {
        display.innerText = senhaDigitada.padEnd(4, "_");
      }
    }

    function sucesso() {
      const agora = new Date();
      const dataHora = `${agora.toLocaleDateString()} - ${agora.toLocaleTimeString()}`;
      atualizarDisplay(`✅ Acesso Liberado\n${dataHora}`);
      setTimeout(() => {
        senhaDigitada = "";
        atualizarDisplay();
      }, 60000);
    }

    function erro() {
      atualizarDisplay("❌ Senha incorreta.");
      setTimeout(() => {
        senhaDigitada = "";
        atualizarDisplay();
      }, 3000);
    }

    document.querySelectorAll(".tecla").forEach(btn => {
      btn.addEventListener("click", () => {
        const valor = btn.innerText;

        if (valor === "←") {
          senhaDigitada = senhaDigitada.slice(0, -1);
          atualizarDisplay();
        } else if (valor === "OK") {
          if (senhaDigitada.length === 4) {
            senhaDigitada === senhaCorreta ? sucesso() : erro();
          } else {
            erro();
          }
        } else {
          if (senhaDigitada.length < 4) {
            senhaDigitada += valor;
            atualizarDisplay();
          }
        }
      });
    });

    atualizarDisplay();
  </script>

</body>
</html>
