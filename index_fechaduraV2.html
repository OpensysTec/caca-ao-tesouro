<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fechadura Intelbras Style - OpenSys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #2575FF;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #4ade80;
      user-select: none;
    }

    .painel {
      background: #0e2e66;
      border-radius: 30px;
      padding: 40px 20px;
      width: 240px;
      box-shadow: 0 0 25px #4ade80cc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .display {
      font-size: 2em;
      letter-spacing: 12px;
      background: #1a1a1a;
      padding: 10px;
      margin-bottom: 30px;
      border-radius: 10px;
      color: #4ade80;
      width: 100%;
      text-align: center;
      box-shadow: inset 0 0 10px #22c55e99;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .tecla {
      width: 60px;
      height: 60px;
      background: #1a1a1a;
      border: 2px solid #4ade80;
      border-radius: 50%;
      font-size: 1.4em;
      color: #4ade80;
      cursor: pointer;
      box-shadow: 0 0 10px #4ade8099;
      transition: 0.2s;
    }

    .tecla:hover {
      background: #22c55e;
      color: black;
      box-shadow: 0 0 20px #22c55e;
    }

    .tecla.ok {
      background: #4ade80;
      border-color: #4ade80;
      color: black;
    }

    .mensagem {
      font-size: 1em;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .hora {
      font-size: 0.9em;
      color: #ccc;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Fechadura Inteligente</h1>

  <div class="painel">
    <img src="logo-opensys.png" alt="OpenSys Logo" class="logo">
    <div class="display" id="display">____</div>

    <div class="teclado">
      <button class="tecla">1</button>
      <button class="tecla">2</button>
      <button class="tecla">3</button>
      <button class="tecla">4</button>
      <button class="tecla">5</button>
      <button class="tecla">6</button>
      <button class="tecla">7</button>
      <button class="tecla">8</button>
      <button class="tecla">9</button>
      <button class="tecla">←</button>
      <button class="tecla">0</button>
      <button class="tecla ok">OK</button>
    </div>

    <div class="mensagem" id="mensagem"></div>
    <div class="hora" id="hora"></div>
  </div>

  <script>
    const senhaCodificada = "NDI3MQ=="; // senha 4271
    const senhaCorreta = atob(senhaCodificada);
    let senhaDigitada = "";

    const display = document.getElementById("display");
    const mensagem = document.getElementById("mensagem");
    const hora = document.getElementById("hora");

    function atualizarDisplay() {
      display.innerText = senhaDigitada.padEnd(4, "_");
    }

    function sucesso() {
      mensagem.innerHTML = "✅ Acesso Liberado! Parabéns!!! ";
      mensagem.style.display = "block";
      mensagem.style.color = "#4ade80";

      const agora = new Date();
      hora.innerText = `${agora.toLocaleDateString()} - ${agora.toLocaleTimeString()}`;
      hora.style.display = "block";

      setTimeout(() => {
        senhaDigitada = "";
        mensagem.style.display = "none";
        hora.style.display = "none";
        atualizarDisplay();
      }, 60000);
    }

    function erro() {
      mensagem.innerHTML = "❌ Senha incorreta.";
      mensagem.style.display = "block";
      mensagem.style.color = "#f87171";

      setTimeout(() => {
        senhaDigitada = "";
        mensagem.style.display = "none";
        atualizarDisplay();
      }, 3000);
    }

    document.querySelectorAll(".tecla").forEach(btn => {
      btn.addEventListener("click", () => {
        const valor = btn.innerText;

        if (valor === "←") {
          senhaDigitada = senhaDigitada.slice(0, -1);
        } else if (valor === "OK") {
          if (senhaDigitada.length === 4) {
            senhaDigitada === senhaCorreta ? sucesso() : erro();
          } else {
            erro();
          }
        } else {
          if (senhaDigitada.length < 4) {
            senhaDigitada += valor;
          }
        }

        atualizarDisplay();
      });
    });
  </script>

</body>
</html>
